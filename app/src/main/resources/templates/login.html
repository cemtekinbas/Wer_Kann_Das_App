<html lang="de" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="base :: head(~{::title})">
    <title>Login</title>
</head>
<body>
<div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
            <div class="mdl-layout__header-row">
          <span class="android-title mdl-layout-title">
            
          </span>
                <!-- Add spacer, to align navigation to the right in desktop -->
                <div class="android-header-spacer mdl-layout-spacer"></div>

                <!-- Navigation -->
                <div class="android-navigation-container">
                    <nav class="android-navigation mdl-navigation">

                    </nav>
                </div>

            </div>
        </div>

        <div th:replace="base :: menu"/>
        <div class="android-content mdl-layout__content">
        </div>

    </div>
    <div class="demo-ribbon"></div>
    <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
            <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
                <form th:action="@{/login}" method="post">
                    <h4>Wer kann das? - Login</h4>
                    <h4>Benutzername</h4>
                    <!-- Textfield with Floating Label -->
                    <!-- Simple Textfield -->

                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="username" name="username">
                        <label class="mdl-textfield__label" for="username">Benutzername...</label>
                    </div>

                    <h4>Passwort*</h4>
                    <!-- Textfield with Floating Label -->
                    <!-- Simple Textfield -->
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="password" id="password" name="password">
                        <label class="mdl-textfield__label" for="password">Passwort...</label>
                    </div>


                    <!-- Colored raised button -->
                    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                        Login
                    </button>
                    <!-- Flat button -->
                    <a href="/register" class="mdl-button mdl-js-button">
                        Neu hier? Jetzt registrieren.
                    </a>
                </form>
            </div>
        </div>

    </main>
</div>

<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
