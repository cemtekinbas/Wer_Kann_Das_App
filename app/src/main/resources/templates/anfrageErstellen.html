  <body>
       <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="android-title mdl-layout-title">
            
          </span>
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="android-header-spacer mdl-layout-spacer"></div>
          
          <!-- Navigation -->
          <div class="android-navigation-container">
            <nav class="android-navigation mdl-navigation">
        
            </nav>
          </div>
        
        </div>
      </div>

      <div class="android-drawer mdl-layout__drawer">
        <span class="mdl-layout-title">
          <img class="android-logo-image" src="images/Logo2_minimal_klein.png">

        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Profil</a>

        </nav>

      <div class="android-content mdl-layout__content">
        
        </div>
       
        </div>
        <div class="demo-ribbon"></div>
      <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <h4>Neue Anfrage erstellen</h4>
            <h4>Titel*</h4>
              <!-- Textfield with Floating Label -->
               <!-- Simple Textfield -->
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="sample1">
                    <label class="mdl-textfield__label" for="sample1">Titel...</label>
                  </div>
                </form>
              
            <h4>Beschreibung*</h4>
              <!-- Floating Multiline Textfield -->
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield">
                    <textarea class="mdl-textfield__input" type="text" rows= "5" id="sample5" ></textarea>
                    <label class="mdl-textfield__label" for="sample5">Beschreibung...</label>
                  </div>
                </form>
              <h4>Tags</h4>
              <!-- Textfield with Floating Label -->
               <!-- Simple Textfield -->
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="sample1">
                    <label class="mdl-textfield__label" for="sample1">Tags...</label>
                  </div>
                </form>
              <p>Mit * gekennzeichente Felder sind Pflichtfelder.</p>
              <!-- Colored raised button -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
  Absenden
</button>
              <!-- Flat button -->
<button class="mdl-button mdl-js-button">
  Abbrechen
</button>
          </div>
        </div>

           </main>
           </div>
    
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
