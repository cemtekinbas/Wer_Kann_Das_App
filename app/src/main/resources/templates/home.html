<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:insert="base :: head(~{::title})">
    <title>Home</title>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <div th:replace="base :: header" />

        <div th:replace="base :: menu" />

        <div class="android-content mdl-layout__content">
            <a name="top"></a>
            <div class="android-be-together-section mdl-typography--text-center">
                <div class="logo-font android-slogan">Wer kann das?</div>
                <div class="logo-font android-sub-slogan">Finde qualifizierte Nachbarn, die dir helfen.</div>
                <div class="logo-font android-create-character">
                    <a href="/register"> Jetzt registrieren</a>
                </div>

            </div>

            <div class="android-wear-section">
                <div class="android-wear-band">
                    <div class="android-wear-band-text">
                        <div class="mdl-typography--display-2 mdl-typography--font-thin">Sei der Held deines Dorfes.</div>
                        <p class="mdl-typography--headline mdl-typography--font-thin">
                            Helfe anderen.
                        </p>
                        <p>
                            <a class="mdl-typography--font-regular mdl-typography--text-uppercase android-alt-link" href="/register">
                                Jetzt registrieren<i class="material-icons">chevron_right</i>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="android-customized-section">
                <div class="android-customized-section-text">
                    <div class="mdl-typography--font-light mdl-typography--display-1-color-contrast">Stärke die Gemeinschaft in deinem Dorf.</div>
                    <p class="mdl-typography--font-light">
                        Einer für alle, alle für einen.
                        <br/>
                    </p>
                </div>
                <div class="android-customized-section-image"></div>
            </div>
            <div class="android-more-section">
            </div>

        </div>
    </div>

<div th:replace="base :: footer" />

</body>

</html>
