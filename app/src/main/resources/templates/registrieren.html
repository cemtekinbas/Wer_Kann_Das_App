<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:insert="base :: head(~{::title})">
    <title>Registrieren</title>
</head>
<body>
       <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <div th:replace="base :: header" />

      <div th:replace="base :: menu" />

      <div class="android-content mdl-layout__content">
        
        </div>
       
        </div>
        <div class="demo-ribbon"></div>
      <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
            <form action="#" th:action="@{/register}" th:object="${user}" method="post">
          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <h4>Registrieren</h4>
            <h4>E-Mail Adresse*</h4>
              <!-- Textfield with Floating Label -->
               <!-- Simple Textfield -->
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="mail" th:field="*{mail}" />
                    <label class="mdl-textfield__label" for="mail">E-Mail Adresse...</label>
                  </div>

            <h4>Passwort*</h4>
             <!-- Textfield with Floating Label -->
               <!-- Simple Textfield -->
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="passwordClear" th:field="*{passwordClear}" />
                    <label class="mdl-textfield__label" for="passwordClear">Passwort...</label>
                  </div>
              <h4>Passwort wiederholen*</h4>
              <!-- Floating Multiline Textfield -->
                <!-- Textfield with Floating Label -->
               <!-- Simple Textfield -->
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="passwordRepeat" />
                    <label class="mdl-textfield__label" for="passwordRepeat">Passwort wiederholen...</label>
                  </div>
              <h4>Benutzername*</h4>
              <!-- Textfield with Floating Label -->
               <!-- Simple Textfield -->
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="user_name" th:field="*{user_name}" />
                    <label class="mdl-textfield__label" for="user_name">Benutzername...</label>
                  </div>
               <h4>Vorname</h4>
              <!-- Textfield with Floating Label -->
               <!-- Simple Textfield -->
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="forename" th:field="*{forename}" />
                    <label class="mdl-textfield__label" for="forename">Vorname...</label>
                  </div>
               <h4>Nachname</h4>
              <!-- Textfield with Floating Label -->
               <!-- Simple Textfield -->
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="surname" th:field="*{surname}" />
                    <label class="mdl-textfield__label" for="surname">Nachname...</label>
                  </div>
               <h4>Straße und Nr.</h4>
              <!-- Textfield with Floating Label -->
               <!-- Simple Textfield -->
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="street_with_number" th:field="*{street_with_number}" />
                    <label class="mdl-textfield__label" for="street_with_number">Straße und Nr....</label>
                  </div>
               <h4>PLZ*</h4>
              <!-- Textfield with Floating Label -->
               <!-- Simple Textfield -->
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="plz" th:field="*{plz}" />
                    <label class="mdl-textfield__label" for="plz">Postleitzahl...</label>
                  </div>
               <h4>Ort</h4>
              <!-- Textfield with Floating Label -->
               <!-- Simple Textfield -->
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="village" th:field="*{village}" />
                    <label class="mdl-textfield__label" for="village">Ort...</label>
                  </div>
              <p>Mit * gekennzeichente Felder sind Pflichtfelder.</p>
              <!-- Colored raised button -->
<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
  Registrieren
</button>
              <!-- Flat button -->
<a href="/"><button type="button" class="mdl-button mdl-js-button">
  Abbrechen
    </button></a>
          </div>
            </form>
        </div>

           </main>
           </div>

<div th:replace="base :: footer" />
  </body>
</html>
